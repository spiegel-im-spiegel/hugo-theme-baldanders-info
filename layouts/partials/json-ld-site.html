<script type="application/ld+json">{{ $org := printf "%s#org" $.Site.BaseURL }}{{ $maker := printf "%s#maker" $.Site.BaseURL }}
{
	"@context": "http://schema.org",
	"@type": "WebSite",
	"@id": {{ .Site.BaseURL | jsonify }},
	"inLanguage": {{ .Site.LanguageCode | jsonify }},
	"name": {{ .Site.Title | jsonify }},
    "url": {{ .Site.BaseURL | jsonify }},
	"publisher": {
		"@id": {{ $maker | jsonify }}
	},
	"author": {
		"@id": {{ $maker | jsonify }}
	}{{ with .Site.Data.site }}{{ with .image }}
	"image": "{{ . | absURL }}"{{ end }}{{ with .description }},
	"description": {{ . | jsonify }}{{ end }}{{ end }}
}
</script>{{ with .Site.Data.author }}
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "Person",
	"@id": {{ $maker | jsonify }}{{ with .name }},
	"name": {{ . | jsonify }}{{ end }}{{ with .url }},
	"url": {{ . | jsonify }}{{ end }}{{ with .avatar }},
	"image": "{{ . | absURL }}"{{ end }}
}
</script>{{ end }}
