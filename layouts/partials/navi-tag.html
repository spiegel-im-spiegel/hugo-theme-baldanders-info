<nav class="tags">{{ if or .Params.tags .Draft }}
	<div><a href='{{"/tags/" | relURL }}'>Tags</a>:{{ range sort $.Params.tags }}{{ $tag := lower . }}{{ $tagURL := printf "/tags/%s/" $tag | urlize }} #<a href="{{ $tagURL | relURL }}">{{ . }}</a>{{ end }}{{ if .Draft }} <span class="caution">#draft</span>{{ end }}</div>{{ end }}
	<div class="cloud">{{ with .Site.Data.author }}
		<span class="share-color" title="Share this entry"><i class="fas fa-share-square"></i></span>&nbsp;:
		&nbsp;<a href="https://getpocket.com/edit?url={{ $.Permalink }}&amp;title={{ $.Title }}" target="_blank"><span class="pocket-color"><i class="fab fa-get-pocket" aria-hidden="true"></i></span></a>
		&nbsp;<a href="http://www.facebook.com/share.php?u={{ $.Permalink }}" target="_blank"><span class="facebook-color"><i class="fab fa-facebook-square" aria-hidden="true"></i></span></a>
		&nbsp;<a href="http://twitter.com/share?text={{ $.Title }}&amp;url={{ $.Permalink }}" target="_blank"><span class="twitter-color"><i class="fab fa-twitter-square" aria-hidden="true"></i></span></a>
		{{with .mastodonid }}&nbsp;<a href="https://donshare.net/share.html?text={{ $.Title }}+by+@{{ . }}+{{ $.Permalink }}" target="_blank"><span class="mastodon-color"><i class="fa-brands fa-mastodon"></i></span></a>{{ end }}
	{{ end }}</div>
</nav>
