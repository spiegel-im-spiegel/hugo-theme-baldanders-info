<nav class="tags">{{ if or .Params.tags .Draft }}
	<div><a href='{{"/tags/" | relURL }}'>Tags</a>:{{ range sort $.Params.tags }}{{ $tag := lower . }}{{ $tagURL := printf "/tags/%s/" $tag | urlize }} #<a href="{{ $tagURL | relURL }}">{{ . }}</a>{{ end }}{{ if .Draft }} <span class="caution">#draft</span>{{ end }}</div>{{ end }}
	<div class="cloud">{{ with .Site.Data.author }}
		<span class="share-color" title="Share this entry"><i class="fa-solid fa-share-from-square"></i></span>&nbsp;:
		&nbsp;<a href="https://getpocket.com/edit?url={{ $.Permalink }}&amp;title={{ $.Title }}" target="_blank"><span class="pocket-color"><abbr title="Share Pocket"><i class="fab fa-get-pocket" aria-hidden="true"></i></abbr></span></a>
		&nbsp;<a href="http://www.facebook.com/share.php?u={{ $.Permalink }}" target="_blank"><span class="facebook-color"><abbr title="Share facebook"><i class="fab fa-square-facebook" aria-hidden="true"></i></abbr></span></a>
		&nbsp;<a href="http://twitter.com/share?text={{ $.Title }}+by+@{{ $.Site.Data.author.twitter }}&amp;url={{ $.Permalink }}" target="_blank"><span class="x-twitter-color"><abbr title="Share Twitter"><i class="fa-brands fa-square-x-twitter" aria-hidden="true"></i></abbr></span></a>
		{{with .mastodonid }}&nbsp;<a href="https://donshare.net/share.html?text={{ $.Title }}+by+@{{ . }}+{{ $.Permalink }}" target="_blank"><span class="mastodon-color"><abbr title="Share Mastodon"><i class="fa-brands fa-mastodon" aria-hidden="true"></i></abbr></span></a>{{ end }}
	{{ end }}</div>
</nav>
