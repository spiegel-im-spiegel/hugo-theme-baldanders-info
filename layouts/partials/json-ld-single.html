{{ partial "json-ld-site.html" . }}{{ $maker := printf "%s#maker" .Site.BaseURL }}{{ $org := printf "%s#org" $.Site.BaseURL }}{{ if .Section }}
<script type="application/ld+json">{{ $sec := .Section }}{{ $secURL := printf "/%s/" ($sec | urlize | absURL) }}{{ $secTitle := printf "Entries of %s" ($sec | humanize | title) }}
{
	"@context": "http://schema.org",
	"@type": "Blog",
	"@id": {{ $secURL | jsonify }},
	"url": {{ $secURL | jsonify }},
	"inLanguage": "{{ .Site.LanguageCode }}",
	"name": {{ $secTitle | jsonify }},
	"description": {{ $secTitle | jsonify }}{{ with .Site.Data.author }},
	"publisher": {
		"@id": {{ $org | jsonify }}
	},
	"author": {
		"@id": {{ $maker | jsonify }}
	}{{ if .avatar }},
	"image": "{{ .avatar | absURL }}"{{ end }}{{ end }}
}
</script>{{ end }}
<script type="application/ld+json">{{ $breadcrumb := printf "%s#breadcrumb-list" .Permalink }}
{
	"@context": "http://schema.org",
	"@type": "BreadcrumbList",
	"@id": "{{ .Permalink }}#breadcrumb-list",
	"itemListElement": [
		{
			"@type": "ListItem",
			"position": 1,
			"item": {
				"@id": {{ .Site.BaseURL | jsonify }}
			}
		}{{ if .Section }}{{ $secURL := printf "/%s/" .Section | urlize }},
		{
			"@type": "ListItem",
			"position": 2,
			"item": {
				"@id": {{ $secURL | absURL | jsonify }}
			}
		}{{ end }}
	]
}
</script>
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "Article",
	"@id": {{ .Permalink | jsonify }},
	"url": {{ .Permalink | jsonify }},
	"mainEntityOfPage": {{ .Permalink | jsonify }},
	"inLanguage": {{ .Site.LanguageCode | jsonify }},
	"name": {{ .Title | jsonify }},
	"description": {{ .Description | jsonify }},
	"headline": {{ .Description | jsonify }}{{if .Params.tags }},
	"keywords": "{{ delimit .Params.tags ", " }}"{{ end }},
	"datePublished": {{ .Date.Format "2006-01-02T15:04:05-07:00" | jsonify }},
	"dateModified": {{ .Lastmod.Format "2006-01-02T15:04:05-07:00" | jsonify }}{{ with .Site.Data.author }},
	"publisher": {
		"@id": {{ $org | jsonify }}
	},
	"author": {
		"@id": {{ $maker | jsonify }}
	}{{ if .license }},
	"license": "http://creativecommons.org/licenses/{{ .license }}/4.0/"{{ end }}{{ end }}{{ with .Site.Data.site }}{{ with .image }},
	"image": "{{ . | absURL }}"{{ end }}{{ end }}
}
</script>
