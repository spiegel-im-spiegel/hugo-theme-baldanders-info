<figure style='margin:0 auto;text-align:center;'{{ with .Get "lang" }} lang="{{ . }}"{{ end }}>
<blockquote class="nobox"><div style="position: relative; margin: 0 2rem; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;">
<iframe class="youtube-player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" allowfullscreen frameborder="0" src="https://www.youtube-nocookie.com/embed/{{ .Get "id" }}" allowfullscreen></iframe>
</div></blockquote>{{ if .Get "title"}}
<figcaption><div>{{ with .Get "lang" }}{{ if eq . "en" }}via {{ else if eq . "de" }}über {{ end }}{{ end }}<q><a href="https://www.youtube.com/watch?v={{ .Get "id" }}">{{ .Get "title" }}</a></q>{{ with .Get "lang" }}{{ else }}より{{ end }}</div></figcaption>
{{ end }}</figure>
